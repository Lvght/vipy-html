<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Entrar</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="js/login.js"></script>
</head>

<body>
    <div class="login">
        <div class="left">
            <center>
                <img class="logotipo" alt="vipyLogo" src="assets/Logotipo.svg" alt="logotipo" />

                <!-- Formulário possui apenas valor semântico - requisição tratada pelo JS. -->
                <form class="loginForm" id="loginForm">
                    <input placeholder="Username" name="username" />
                    <input placeholder="Password" type="password" name="password" />
                    <h1 id="output"></h1>

                    <button class="loginButton" id="loginButton">Login</button>

                    <br />
                    <a href="#">Esqueceu sua senha?</a>
                    <hr />
                </form>

                <a href="pages/register.html" class="goToRegisterButton">
                    Cadastrar
                </a>
            </center>
        </div>
        <div class="right">
            <img alt="loginBackground" src="assets/bg.png" />
        </div>
    </div>
</body>

</html>
