<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register">
      <div class="left">
        <img class="logotipo" alt="vipyLogo" src="Logotipo.svg" />
        <form classeName="registerForm">
          <input placeholder="Name" />
          <input placeholder="Email" type="email" />
          <input type="password" placeholder="Password" />
          <input placeholder="Data de nascimento (dd-mm-aaaa)" type="date" />
          <button class="registerButton" type="submit">Criar conta</button>
          <br />
          <hr />
          <button formaction="login.html" class="goToLoginButton">Login</button>
        </form>
      </div>
      <div class="right">
        <img alt="loginBackground" src="bg.png" />
      </div>
    </div>
  </body>
</html>
