<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body>
    <div class="register">
      <div class="left">
        <img class="logotipo" alt="vipyLogo" src="../assets/Logotipo.svg" />
        <form classeName="registerForm" method="post">
          <input placeholder="Name" />
          <input placeholder="Email" type="email" />
          <input type="password" placeholder="Password" />
          <input placeholder="Data de nascimento (dd-mm-aaaa)" type="date" />
          <button class="registerButton" type="submit">Criar conta</button>
          <br />
          <hr />
          <button formaction="login.html" class="goToLoginButton">Login</button>
        </form>
      </div>
      <div class="right">
        <img alt="loginBackground" src="../assets/bg.png" />
      </div>
    </div>
  </body>
</html>
