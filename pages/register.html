    <div class="login">
      <div class="left">
        <center>
          <img
            class="logotipo"
            alt="vipyLogo"
            src="../assets/Logotipo.svg"
            alt="logotipo"
          />

            <input placeholder="Name" />
            <input placeholder="Email" type="email" />
            <input type="password" placeholder="Password" />
            <input placeholder="Data de nascimento (dd-mm-aaaa)" type="date" />
            <button class="goToRegisterButton" type="submit">Criar conta</button>
            <br />
            <hr />
            <button formaction="login.html" class="loginButton">
              Login
            </button>
          </form>
