    <div class="login">
      <div class="left">
        <center>
          <img
            class="logotipo"
            alt="vipyLogo"
            src="../assets/Logotipo.svg"
            alt="logotipo"
          />
          <form class="loginForm" method="post" id="registerForm">
            <input placeholder="Display Name" name="display_name" />
            <h1 id="display_name_e"></h1>
            <input placeholder="UserName" name="username" />
            <h1 id="username_e"></h1>
            <input placeholder="Email" type="email" name="email" />
            <h1 id="email_e"></h1>
            <input type="password" placeholder="Password" name="password" />
            <h1 id="password_e"></h1>
            <input
              placeholder="Data de nascimento (dd-mm-aaaa)"
              type="date"
              name="birthday"
            />
            <h1 id="birthday_e"></h1>
            <button
              class="goToRegisterButton"
              type="submit"
              id="registerButton"
            >
              Criar conta
            </button>
            <br />
            <hr />
            <button
              formaction="/"
              formmethod="get"
              class="loginButton"
            >
              Login
            </button>
          </form>
        </center>
      </div>
      <div class="right">
        <img alt="loginBackground" src="../assets/bg.png" />
      </div>
    </div>
