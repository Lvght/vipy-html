<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Post de @pikachu</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/postCreation.css" />
    <link rel="stylesheet" href="../styles/post.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/templates/js/_sidebar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar">
      <div class="align">
        <div class="search">
          <form class="searchForm" method="get">
            <input
              class="searchInput"
              type="text"
              placeholder="Busque algo ou alguém"
            />
            <span class="material-icons searchIcon">search</span>
          </form>
        </div>

        <div class="logo">
          <a href="home.html">
            <img alt="vipyLogo" src="../assets/Logotipo.svg" />
          </a>
        </div>
      </div>
    </nav>
    <div class="page">
      <div class="sidebar" id="sidebar"></div>
      <div class="timeline">
        <article class="post card">
          <div class="content">
            <div class="header">
              <a href="profile.html" class="profileLink">
                <div class="postAuthorProfileImage" hidden>
                  <div class="userProfilePicture">
                    <img alt="profile" src="../assets/pfp.gif" />
                  </div>
                </div>
                <div class="userIdentification">
                  <div>
                    <h2>Pikachu</h2>
                    <h3>@pikachu</h3>
                  </div>
                  <h4>Postado há 2 min</h4>
                </div>
              </a>
            </div>

            <div class="body">
              <p class="postContent">Testando o post! Tudo funcionando!</p>
            </div>

            <div class="commentsQuantity" hidden>
              <div class="commentInputProfileImage">
                <div class="userProfilePicture">
                  <img alt="profile" src="../assets/pfp.gif" />
                </div>
              </div>
              <h4>Comente algo...</h4>
              <h4 class="commentCount">42</h4>
            </div>
            <a href="post.html" class="seePost">Ver postagem</a>
          </div>
        </article>
        <div class="postActions">
          <div class="action">
            <button class="editPost">
              <span class="optionEdit" id="editPostButton">Editar</span>
            </button>
          </div>
          <div class="action">
            <button class="deletePost" type="submit">
              <span
                class="optionDelete"
                onclick="confirm('Tem certeza disto?') ? window.location = 'home.html' : null"
                >Excluir</span
              >
            </button>
          </div>
        </div>
        <div class="commentariesDiv">
          <span class="commentariesTitle">Comentários</span>

          <div class="commentaries">
            <article class="post card">
              <div class="content">
                <div class="header">
                  <a href="profile.html" class="profileLink">
                    <div class="postAuthorProfileImage" hidden>
                      <div class="userProfilePicture">
                        <img alt="profile" src="../assets/pfp.gif" />
                      </div>
                    </div>
                    <div class="userIdentification">
                      <div>
                        <h2>Pikachu</h2>
                        <h3>@pikachu</h3>
                      </div>
                      <h4>Postado há 2 min</h4>
                    </div>
                  </a>
                </div>

                <div class="body">
                  <p class="postContent">Testando o post! Tudo funcionando!</p>
                </div>

                <div class="commentsQuantity" hidden>
                  <div class="commentInputProfileImage">
                    <div class="userProfilePicture">
                      <img alt="profile" src="../assets/pfp.gif" />
                    </div>
                  </div>
                  <h4>Comente algo...</h4>
                  <h4 class="commentCount">42</h4>
                </div>
                <a href="post.html" class="seePost">Ver postagem</a>
              </div>
            </article>
          </div>
        </div>
      </div>
      <div class="sideBarRight"></div>
    </div>
    <div id="createPostModal"></div>
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="post createPost">
          <form method="post">
            <div class="card cardPost">
              <div class="content">
                <div class="header">
                  <a href="profile.html" class="profileLink">
                    <div class="postAuthorProfileImage" hidden>
                      <div class="userProfilePicture">
                        <img alt="profile" src="../assets/pfp.gif" />
                      </div>
                    </div>
                    <div class="userIdentification">
                      <div>
                        <h2>Pikachu</h2>
                        <h3>@pikachu</h3>
                      </div>
                      <h4>Postado há 2 min</h4>
                    </div>
                  </a>
                </div>

                <div class="body">
                  <div class="postCreationContent">
                    <textarea
                      class="textArea"
                      name="content"
                      placeholder="Comente algo..."
                    >
Testando o post! Tudo funcionando, nada de errado acontecendo aqui...</textarea
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="submitPost">
                <input
                  class="createPost"
                  type="submit"
                  data="disable:true"
                  value="Editar"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/editPostModal.js"></script>
  </body>
</html>
