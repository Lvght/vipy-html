<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Perfil de @pikachu</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/postCreation.css" />
    <link rel="stylesheet" href="../styles/post.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/templates/js/_sidebar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar">
      <div class="align">
        <div class="search">
          <form class="searchForm" method="get">
            <input
              class="searchInput"
              type="text"
              placeholder="Busque algo ou alguÃ©m"
            />
            <span class="material-icons searchIcon">search</span>
          </form>
        </div>

        <div class="logo">
          <a href="home.html">
            <img alt="vipyLogo" src="../assets/Logotipo.svg" />
          </a>
        </div>
      </div>
    </nav>
    <div class="page">
      <div class="sidebar" id="sidebar"></div>
      <div class="profilePage">
        <div class="imageContainer">
          <div class="cover">
            <img alt="profileCover" src="../assets/coverImage.gif" />
          </div>
        </div>
        <div class="userProfilePictureSidebar">
          <div class="userProfilePicture">
            <img alt="profile" src="../assets/pfp.gif" />
          </div>
        </div>
        <div class="profileInformations">
          <h1 class="name">Pikachu</h1>
          <h2 class="username">@pikachu</h2>
        </div>
        <div class="stars">
          <span class="material-icons"> star </span>
          <span class="material-icons"> star </span>
          <span class="material-icons"> star </span>
          <span class="material-icons"> star </span>
          <span class="material-icons"> star </span>
        </div>
        <div class="profileInformation">
          <h3 class="biography">Biografia</h3>

          <p>I see trouble coming ðŸ¥´</p>
        </div>

        <div class="profileInformation">
          <h3 class="biography">Personalidade</h3>

          <p>ENTP</p>
        </div>

        <div class="profileInformation">
          <h3 class="biography">Cidade</h3>

          <p>Cidade de Vermilion</p>
        </div>

        <div class="profileActions">
          <input type="button" value="Editar" id="editProfileButton" />
          <input
            type="button"
            value="Excluir"
            onclick="confirm('Tem certeza de que deseja apagar sua conta na Vipy?') ? window.location='login.html' : null"
          />
        </div>
      </div>

      <div class="sideBarRight"></div>
    </div>
    <div id="createPostModal"></div>

    <div id="editProfileModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="register editProfile">
          <form classeName="editForm" method="post">
            <input placeholder="Name" value="Pikachu" />
            <input
              placeholder="Email"
              type="email"
              value="pikachu@pikachu.com"
            />
            <input type="password" placeholder="Password" value="pikachu" />
            <input
              placeholder="Data de nascimento (dd-mm-aaaa)"
              type="date"
              value="1997-04-01"
            />
            <button class="registerButton" type="submit">Editar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/editProfileModal.js"></script>
  </body>
</html>
