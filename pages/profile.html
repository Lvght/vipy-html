<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Vipy - Perfil</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/home.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/modal.css" />
  <link rel="stylesheet" href="../styles/postCreation.css" />
  <link rel="stylesheet" href="../styles/post.css" />
  <link rel="stylesheet" href="../styles/profile.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="module" src="/templates/js/_sidebar.js"></script>
  <script type="module" src="/templates/js/_searchSidebar.js"></script>
  <script type="module" src="/templates/js/_navbar.js"></script>

  <script type="module" src="/js/profile.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="navbar"></div>
  <div class="page">
    <div class="sidebar" id="sidebar"></div>
    <div class="profilePage">
      <div class="imageContainer">
        <div class="cover">
          <img alt="profileCover" src="../assets/coverImage.gif" />
        </div>
      </div>
      <div class="userProfilePictureSidebar">
        <div class="userProfilePicture">
          <img alt="profile" src="../assets/pfp.gif" />
        </div>
      </div>
      <div class="profileInformations">
        <h1 id="displayName" class="name">Carregando...</h1>
        <h2 id="username" class="username">Carregando...</h2>
      </div>
      <div class="stars">
        <span class="material-icons"> star </span>
        <span class="material-icons"> star </span>
        <span class="material-icons"> star </span>
        <span class="material-icons"> star </span>
        <span class="material-icons"> star </span>
      </div>
      <div class="profileInformation">
        <h3 class="biography">Biografia</h3>

        <p id="biography">Carregando...</p>
      </div>

      <div class="profileInformation">
        <h3 class="biography">Personalidade</h3>

        <p id="personality">Carregando...</p>
      </div>

      <div class="profileInformation">
        <h3 class="biography">Cidade</h3>

        <p id="city">Carregando...</p>
      </div>

      <div class="profileInformation">
        <h3 class="biography">Instituição de ensino</h3>

        <p id="almaMater">Carregando...</p>
      </div>

      <div class="profileInformation">
        <h3 class="biography">Número de contato</h3>

        <p id="contactNumber">Carregando...</p>
      </div>

      <div class="profileActions">
        <input type="button" value="Editar" id="editProfileButton" />
        <input type="button" value="Excluir" id="excludeProfileButton" />
      </div>
    </div>

    <div class="sidebar" id="sidebar2">

    </div>
    <div id="createPostModal"></div>

    <div id="editProfileModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="register editProfile">

          <form classeName="editForm" id="editProfileForm">

            <input name="display_name" id="edit-displayName" placeholder="Nome" />

            <label>
              Biografia <br>
              <textarea id="edit-biography" name="biography"></textarea>
            </label>

            <br>

            <label>
              Aniversário <br>
              <input name="birthday" id="edit-birthday" placeholder="Data de nascimento (dd-mm-aaaa)" type="date" />
            </label>

            <label for="edit-personality">Personality</label>
            <select id="edit-personality" name="personality">
              <option value="0">Não definido</option>
              <option value="1">ISTJ</option>
              <option value="2">ISFJ</option>
              <option value="3">INFJ</option>
              <option value="4">INTJ</option>
              <option value="5">ISTP</option>
              <option value="6">ISFP</option>
              <option value="7">INFP</option>
              <option value="8">INTP</option>
              <option value="9">ESTP</option>
              <option value="10">ESFP</option>
              <option value="11">ENFP</option>
              <option value="12">ENTP</option>
              <option value="13">ESTJ</option>
              <option value="14">ESFJ</option>
              <option value="15">ENFJ</option>
              <option value="16">ENTJ</option>
            </select>

            </select>

            <label>
              Número de contato <br>
              <input name="contact_number" type="text" id="edit-contactNumber" placeholder="Número de contato" />
            </label>

            <input name="alma_mater" id="edit-almaMater" placeholder="Instituição de Ensino">
            <input name="city" id="edit-city" placeholder="Cidade">

            <input type="button" id="submitEditProfileButton" value="Enviar">
          </form>

        </div>
      </div>
    </div>
    <script src="../js/editProfileModal.js"></script>
</body>

</html>
