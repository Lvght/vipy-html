<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/postCreation.css" />
    <link rel="stylesheet" href="../styles/post.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/templates/js/_sidebar.js"></script>
    <script type="module" src="/js/home.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar">
      <div class="align">
        <div class="search">
          <form class="searchForm" method="get">
            <input
              class="searchInput"
              type="text"
              placeholder="Busque algo ou alguÃ©m"
            />
            <span class="material-icons searchIcon">search</span>
          </form>
        </div>

        <div class="logo">
          <a href="home.html">
            <img alt="vipyLogo" src="../assets/Logotipo.svg" />
          </a>
        </div>
      </div>
    </nav>
    <div class="page">
      <div class="sidebar" id="sidebar"></div>
      <div class="timeline" id="timeline"></div>
      <div class="sidebar" id="sidebar"></div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="post createPost">
          <form method="post">
            <div class="card cardPost" id="cardPost">
              <div class="content">
                <div class="card-header" id="cardHeaderPost">
                  <div class="profileLink">
                    <div class="postAuthorProfileImage" hidden>
                      <div class="userProfilePicture">
                        <img alt="profile" src="../assets/pfp.gif" />
                      </div>
                    </div>
                    <div class="userIdentification">
                      <div>
                        <h2 class="name currentName">Pikachu</h2>
                        <br />
                        <h3 class="username currentUsername">@pikachu</h3>
                      </div>
                      <h4>Agora</h4>
                    </div>
                  </div>
                </div>

                <div class="card-body" id="cardBodyPost">
                  <div class="postCreationContent">
                    <textarea
                      class="textArea"
                      name="content"
                      placeholder="Comente algo..."
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="submitPost">
                <input
                  class="createPost"
                  type="submit"
                  data="disable:true"
                  value="Postar"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/createPostModal.js"></script>
  </body>
</html>
